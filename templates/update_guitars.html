{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}

<div class="update_guitars">
    <h2>Update Guitars</h2>

        {% csrf_token %} {{ form|crispy}}
        <input type='submit' value='Update' class="btn btn-success submit_btn" />
    </form>
</div>

{% endblock %}
